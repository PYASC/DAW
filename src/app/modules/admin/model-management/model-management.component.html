<div class="container">
    <div class="form-section">
        <h1 class="title">
            Add Model
        </h1>
        <form [formGroup]="modelForm" class="form">
            <mat-form-field appearance="outline">
                <mat-label>Model Name</mat-label>
                <input matInput required placeholder="Model name" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="brands.length>0">
                <mat-label>Brand</mat-label>
                <mat-select [(value)]="selectedBrand" name="brand">
                  <mat-option *ngFor="let brand of brands" [value]="brand.id">
                    {{brand.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
      
      
      <button mat-raised-button (click)="addModel()" class="demo-button" [disabled]="selectedBrand === 0">
        Add Model
      </button>
      
    </div>
</div>
