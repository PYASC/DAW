<div class="container">
  <div class="form-section">
    <h1 class="title">
      Welcome
    </h1>
    <form [formGroup]="loginForm" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput required placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput required type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="login()" class="demo-button" [disabled]="!loginForm.valid">
      Login
    </button>
    <button mat-raised-button (click)="goToSignup()" class="demo-button" >
      Signup
    </button>
  </div>
</div>
<router-outlet></router-outlet>
