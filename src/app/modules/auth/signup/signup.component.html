<div class="container">
    <div class="form-section">
      <h1 class="title">
        Hello
      </h1>
      <form [formGroup]="signupForm" class="form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput required placeholder="Email" formControlName="email">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput required type="password" placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="FirstName" formControlName="firstName">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="LastName" formControlName="lastName">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput required type="number" placeholder="20" formControlName="age">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Driving Experience</mat-label>
            <input matInput required type="number" placeholder="0" formControlName="exp">
          </mat-form-field>
      </form>
      <button mat-raised-button (click)="signup()" class="demo-button" [disabled]="!signupForm.valid">
        Signup
      </button>
    </div>
  </div>
