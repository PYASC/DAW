<div class="container">
    <h1 class="title">
        Cars
    </h1>
    <table mat-table [dataSource]="cars" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let car"> {{car.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="licensePlate">
          <th mat-header-cell *matHeaderCellDef> License Plate </th>
          <td mat-cell *matCellDef="let car"> {{car.licensePlate}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price per Day </th>
          <td mat-cell *matCellDef="let car"> {{car.rentPricePerDay}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let car" (click)="details(car.id)">
            <mat-icon>
              directions_car
            </mat-icon>
          </td>
        </ng-container>

        
        <ng-container matColumnDef="modelName">
          <th mat-header-cell *matHeaderCellDef> Model</th>
          <td mat-cell *matCellDef="let car"> {{car.modelName}} </td>
        </ng-container>

        <ng-container matColumnDef="brandName">
          <th mat-header-cell *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let car" [ngClass]="{'cell' : car.brandID === favoriteBrand}"> {{car.brandName}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index" statusOnHover [status]="cars[i].available ?? false"></tr>
    </table>
</div>
